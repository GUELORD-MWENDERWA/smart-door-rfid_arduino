; https://docs.platformio.org/page/projectconf.html

[env:mega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
    miguelbalboa/MFRC522@^1.4.12
    chris--a/Keypad@^3.1.1
    bblanchon/ArduinoJson@^7.4.2

upload_speed = 115200
monitor_speed = 115200

build_flags =
  -Os
  -ffunction-sections
  -fdata-sections
  -Wl,--gc-sections
  -fno-exceptions
  -fno-rtti